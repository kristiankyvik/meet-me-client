<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Meet Me App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="../favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="../styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="../index.html">Home</a></li>
                    <li><a href="#">Create</a></li>
                </ul>
                <h3 class="text-muted">Meet Me!</h3>
            </div>

           <form role="form">
           <h2>Edit Location</h2>
                <div class="form-group">
                    <label for="name">Location Name</label>
                    <input type="text" class="form-control" id="name" required="true" pattern="[a-zA-Z0-9]{1,30}$">
                </div>
                 <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required="true">
                </div>
                 <div class="form-group">
                    <label for="zip_code">Zip Code</label>
                    <input type="number" class="form-control" id="zip_code">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" step="0.01" class="form-control" id="latitude" max="90" min="-90">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" step="0.01" class="form-control" id="longitude" max="180" min="-180">
                </div>
                <div class="center-block">
                    <button type="submit" class="btn btn-lg btn-success">Submit</button>
                </div>
                <br/>
            </form>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from Alderaan Team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../../bower_components/bootstrap/js/affix.js"></script>
        <script src="../../bower_components/bootstrap/js/alert.js"></script>
        <script src="../../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../../bower_components/bootstrap/js/modal.js"></script>
        <script src="../../bower_components/bootstrap/js/transition.js"></script>
        <script src="../../bower_components/bootstrap/js/button.js"></script>
        <script src="../../bower_components/bootstrap/js/popover.js"></script>
        <script src="../../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="../scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
